<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="UTF-8">
    <title>Flipped in love - uncensored</title>
    <style>
        * {
            box-sizing: border-box;
        }

        form,
        .result-row {
            padding: 10px;
        }

        textarea
        {
            display: block;
        }

        textarea {
            max-width: 600px;  
            width: 100%;
            min-height: 200px;
            margin-bottom: 10px;
        }

        #result {
            width: 100%;  
            border: 1px dashed #e4e4e4;
            padding: 10px;
        }
    </style>
</head>

<body translate="no">
    <form>
        <textarea id="kaplan-text" length="1500"></textarea>
        <input type="button" value="Uncensor" onclick="kaplan()" />
        <input type="button" value="Clear" onclick="clearText()" />
        <input type="button" value="Copy" onclick="copyToClipboard()" />
    </form>
    <div class="result-row">
        <textarea readonly id="result"></textarea>
    </div>
    <script id="rendered-js">
        function kaplan() {
            var text = document.getElementById('kaplan-text').value;
            var splitText = text.split(' ');
            for (var i = 0; i < splitText.length; i++) {
                splitText[i] = splitText[i].split('').join('\ufeff');
            }
            var resultText = splitText.join(' ');
            console.log(resultText)

            var result = document.getElementById('result');
            result.value = resultText;
        }

        function clearText() {
            var text = document.getElementById('kaplan-text');
            var result = document.getElementById('result');
            result.value = '';
            text.value = '';
        }

        function copyToClipboard() {
            console.log('copy')
            const el = document.createElement('textarea');
            el.value = document.getElementById("result").innerHTML;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);  
            const selected =
                document.getSelection().rangeCount > 0 ?
                document.getSelection().getRangeAt(0) :
                false;
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            if (selected) {
                document.getSelection().removeAllRanges();
                document.getSelection().addRange(selected);
            }
        };
    </script>
</body>

</html>
